<span mat-dialog-title>{{data.name}}</span>
<span mat-dialog-content>
  <p class="story">{{musicConstants[data.songsConstant][data.name].story}}</p>
  <div class="instruments">
    <h4>
      {{"Instruments" | localize}}
    </h4>

    <span *ngFor="let instrument of musicConstants[data.songsConstant][data.name].instruments"
          class="instrument">
      {{instrument | localize}},
    </span>
  </div>
</span>
