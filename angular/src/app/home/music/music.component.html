<div class="music-container"
     #musicContainer
     [class.dark]="albumSelection === 'Simple Repetitions'">
  <label class="label">
    <div class="header">Music</div>
  </label>
  <div class="get__full">
    <div class="tab__link"
         [class.selected]="albumSelection === 'Existence'"
         data-target=".existence"
         data-job="tab"
         data-usage="1"
         (click)="existenceEffect()">Existence</div>
    <div class="tab__link"
         [class.selected]="albumSelection === 'Dualities'"
         data-target=".dualities"
         data-job="tab"
         data-usage="1"
         (click)="dualitiesEffect()">Dualities</div>
    <div class="tab__link"
         [class.selected]="albumSelection === 'Ossify'"
         data-target=".ossify"
         data-job="tab"
         data-usage="1"
         (click)="ossifyEffect()">Ossify</div>
    <div class="tab__link"
         [class.selected]="albumSelection === 'Simple Repetitions'"
         data-target=".existence"
         data-job="tab"
         data-usage="1"
         (click)="simpleRepetitionsEffect()">Simple Repetitions</div>
  </div>

  <ng-container *ngFor="let album of musicConstants.albums">
    <ng-container *ngIf="album.name === albumSelection">
      <particles *ngIf="album.name === 'Simple Repetitions'"
                 [params]="simpleRepetitionsParticles"
                 [width]="100"
                 [height]="100"
                 [style]="musicConstants.particleStyle"></particles>

      <div class="album-container">
        <div class="album-story">
          {{album.story}}

          <ng-container *ngFor="let song of album.songs, let index = index">
            <ng-container *ngIf="album.songConstant; else withoutLink">
              <div class="song-link"
                   (click)="openSong(album.songConstant, song)">
                {{index + 1}}. - {{song}}
              </div>
            </ng-container>
            <ng-template #withoutLink>
              <div class="song-name">
                {{index + 1}}. - {{song}}
              </div>
            </ng-template>
          </ng-container>
        </div>

        <div class="sounds existence"
             data-usage="1t"
             id="simple-repetitions">
          <span *ngIf="album.spotify"
                class="spotify">
            <iframe [src]="album.spotify | safe" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </span>
          <span *ngIf="album.soundcloud"
                class="soundcloud">
            <iframe [src]="album.soundcloud | safe" width="300" height="380" scrolling="no" frameborder="no" allow="autoplay"></iframe>
          </span>
        </div>
      </div>

    </ng-container>
  </ng-container>
</div>
